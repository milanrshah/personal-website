<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Personal Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #102820; color: #e0ffe0; }
        .navbar {
            background: transparent;
            padding: 1em;
            display: flex;
            gap: 1em;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-title {
            color: #e0ffe0;
            font-weight: 400;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        .navbar-links {
            display: flex;
            gap: 1em;
        }
        .navbar a {
            color: #e0ffe0;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
            font-weight: 300;
        }
        .navbar a:hover {
            background: none;
            color: #7fff7f;
            text-decoration: none;
        }
        h1 {
            color: #e0ffe0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">Milan R Shah</span>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/blog">Blog</a>
        </div>
    </nav>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2em; min-height: 60vh;">
        <h1>Blog</h1>
        <p>Welcome to the Blog page for Milan R Shah.</p>
    </div>
</body>
</html>
